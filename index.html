<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Com in Js </title>
    <link rel="stylesheet" href="public/assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="allContent">

    <div id="comEnvoyer"></div>


    <div id="content">

        <!--////////////////////com////////////////////////-->
        <div id="ecrireUnComment">
            <p>Ecrire un commentaire</p>
        </div>


        <div id="contentPrenomNom">

            <div id="prenom">
                <p>Prénom</p>
                <label><input id="textprenom" type="text"></label>
            </div>

            <div id="nom">
                <p id="textnomtitre">Nom</p>
                <label><input id="textnom" type="text"></label>
            </div>
        </div>

        <div id="titrecom">
            <p>Commentaire</p>
            <p>Max 500 caractères</p>

        </div>

        <div id="com">
            <label for="textcom"></label>
            <textarea name="com" id="textcom" cols="65" rows="5"></textarea>

        </div>

        <div id="but">
            <button id="envoyer">Envoyer</button>
        </div>

    </div>
</div>

<script src="https://kit.fontawesome.com/c544b712f4.js" crossorigin="anonymous"></script>
<script src="/public/assets/js/app.js"></script>
</body>
</html>
